<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mini">
    <meta name="description" content="십이간지 연애유형">
    <meta name="keywords" content="십이간지 연애유형">

    <!-- SNS로 공유할 때의 정보들 -->
    <meta property="og:url" content="" />
    <meta property="og:title" content="십이간지 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.png">

    <title>십이간지 연애유형</title>

    <!-- 부트스트랩 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- 폰트 사용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1 class="">십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>나만의 MBTI 사이트입니다!<br>아래 시작하기 버튼을 눌러 시작해 주십시오.</p>
            <!-- 시작하기 버튼 클릭 시 js에서 begin()함수 실행 -->
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox">

            </div>
        </section>
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1 class="">당신의 결과는?!</h1>
            <div class="resultName">

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
            </div>
            <div class="resultDesc"></div>

            <!-- 시작하기 버튼 클릭 시 js에서 begin()함수 실행 -->
            <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>

        </section>
        <!-- start.js에서 data.js의 질답 객체들을 사용하고 있으므로 한칸 위에서 선언해줌 -->
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
